<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastre</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="main">
    <div class="header clearfix">
        <div class="menu">
            <a href="#">Meu YouBike</a>
            <a href="#">Vender</a>
            <a href="#">Forum</a>
            <a href="#">Contato</a>
            <a href="#">Ajuda</a>
            <div class="menu-left">
                <img src="img/flag.png">
                <a href="#">Mihas Ofertas</a>
            </div>
            <div class="menu-right">
                <a href="#">Ola! <span>Entarar</span> ou <span>Cadastre-se</span></a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content-header">
            <p>Cadastre-se</p>
        </div>
        <div class="content-form">

            <a href="#"><img src="img/fb_button.png"></a>
            <img src="img/ou_line.png">
            <div class="form">
                <form action="#" method="post">
                    <input type="text" placeholder="First Name" name="first_name">

                    <input type="text" placeholder="Last Name" name="last_name">
                    <input type="email" placeholder="Email Adress" name="email">
                    <input type="password" placeholder="Choose Password" name="password1">
                    <input type="password" placeholder="Password Confirm" name="password2">
                    <input type="checkbox" name="flag" id="box">
                    <label for="box">
                        Send me YouBike updates and tips
                    </label>
                    <input type="submit" value="Create My Account">
                </form>
            </div>
            <div class="footer">
                <p>
                    By clicking the button above, you agree to the Terms of Service
                    Xiew our Privacy Policy.
                </p>
            </div>
        </div>
    </div>
